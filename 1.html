
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Created by TradeGenius07</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #0f0f15;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --neon: #00f2ff;
            --green: #00b894;
            --red: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        header {
            position: relative;
            z-index: 1;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 15, 21, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .game-title-header {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: var(--neon);
            text-align: center;
            flex-grow: 1;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            padding: 8px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .game-container {
            position: relative;
            z-index: 1;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .period-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .period-info div {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .period-label {
            font-weight: 600;
            color: var(--neon);
        }
        
        .period-value {
            font-family: monospace;
            font-size: 1.2rem;
        }
        
        .timer {
            font-family: monospace;
            font-size: 1.5rem;
            color: var(--accent);
        }
        
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-number {
            font-size: 5rem;
            font-weight: 700;
            margin: 20px 0;
            font-family: 'Poppins', sans-serif;
        }
        
        .result-type {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
        }
        
        .big {
            color: var(--green);
            background: rgba(0, 184, 148, 0.1);
            border: 2px solid var(--green);
        }
        
        .small {
            color: var(--red);
            background: rgba(214, 48, 49, 0.1);
            border: 2px solid var(--red);
        }
        
        .prediction {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .history-container {
            margin-top: 30px;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--neon);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .history-period {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .history-number {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 5px 0;
        }
        
        .history-type {
            font-size: 0.9rem;
            padding: 3px 10px;
            border-radius: 50px;
        }
        
        footer {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            background: rgba(15, 15, 21, 0.7);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .copyright {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .copyright span {
            color: var(--neon);
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .result-number {
                font-size: 3rem;
            }
            
            .result-type {
                font-size: 2rem;
            }
            
            .history-items {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles-js"></canvas>
    
    <header>
        <button class="back-btn" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <div class="game-title-header" id="gameTitle"></div>
        <div style="width: 100px;"></div> <!-- Spacer for alignment -->
    </header>
    
    <div class="game-container">
        <div class="game-info">
            <div class="period-info">
                <div>
                    <span class="period-label">Current Period:</span>
                    <span class="period-value" id="currentPeriod"></span>
                </div>
                <div>
                    <span class="period-label">Next Period:</span>
                    <span class="period-value" id="nextPeriod"></span>
                </div>
            </div>
            <div class="timer" id="timer">
                00:00
            </div>
        </div>
        
        <div class="result-container">
            <h2>Current Result</h2>
            <div class="result-number" id="resultNumber">-</div>
            <div class="result-type" id="resultType">-</div>
            <div class="prediction" id="prediction">Accuracy: Calculating...</div>
        </div>
        
        <div class="history-container">
            <h3 class="history-title">
                <i class="fas fa-history"></i> Result History
            </h3>
            <div class="history-items" id="historyItems">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            &copy; 2023 Premium Games Hub. All rights reserved. | Secured by: <span>Created by TradeGenius07</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Game state
        const gameState = {
            currentPeriod: 0,
            lastPeriod: 0,
            currentResult: null,
            history: JSON.parse(localStorage.getItem('gameHistory')) || [],
            timerInterval: null,
            gameName: localStorage.getItem('selectedGame') || 'Premium Game'
        };

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('gameTitle').textContent = gameState.gameName;
            document.title = `${gameState.gameName} | Created by TradeGenius07`;
            
            initGame();
        });

        function initGame() {
            // Start real-time updates
            startTimer();
            
            // Load existing data
            loadCurrentPeriod();
            renderHistory();
            
            // Generate initial result if needed
            if (gameState.history.length === 0 || 
                gameState.history[0].period !== gameState.currentPeriod) {
                generateResult();
            } else {
                gameState.currentResult = gameState.history[0];
                renderCurrentResult();
            }
        }

        function startTimer() {
            // Clear any existing interval
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            
            // Update immediately and then every second
            updateTimer();
            gameState.timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const now = new Date();
            const timeZone = 'Asia/Kolkata';
            const options = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('en-US', options);
            
            // Get current time in IST
            const istTime = new Date(now.toLocaleString('en-US', { timeZone }));
            const seconds = istTime.getSeconds();
            const remainingSeconds = 60 - seconds;
            
            // Format timer display
            document.getElementById('timer').textContent = 
                `${String(Math.floor(remainingSeconds / 60)).padStart(2, '0')}:${String(remainingSeconds % 60).padStart(2, '0')}`;
            
            // Calculate periods since 5:29 AM
            const startHour = 5;
            const startMinute = 29;
            const currentHour = istTime.getHours();
            const currentMinute = istTime.getMinutes();
            
            let elapsedMinutes = (currentHour * 60 + currentMinute) - (startHour * 60 + startMinute);
            if (elapsedMinutes < 0) elapsedMinutes = 0;
            
            // Update period numbers
            gameState.currentPeriod = elapsedMinutes;
            const formattedDate = formatDate(istTime);
            const periodNumber = `100001${String(elapsedMinutes).padStart(4, '0')}`;
            const nextPeriodNumber = `100001${String(elapsedMinutes + 1).padStart(4, '0')}`;
            
            document.getElementById('currentPeriod').textContent = `${formattedDate}${periodNumber}`;
            document.getElementById('nextPeriod').textContent = `${formattedDate}${nextPeriodNumber}`;
            
            // Generate new result when period changes
            if (seconds === 0 && gameState.lastPeriod !== gameState.currentPeriod) {
                gameState.lastPeriod = gameState.currentPeriod;
                generateResult();
            }
        }

        function loadCurrentPeriod() {
            const now = new Date();
            const timeZone = 'Asia/Kolkata';
            const istTime = new Date(now.toLocaleString('en-US', { timeZone }));
            
            const startHour = 5;
            const startMinute = 29;
            const currentHour = istTime.getHours();
            const currentMinute = istTime.getMinutes();
            
            let elapsedMinutes = (currentHour * 60 + currentMinute) - (startHour * 60 + startMinute);
            if (elapsedMinutes < 0) elapsedMinutes = 0;
            
            gameState.currentPeriod = elapsedMinutes;
            gameState.lastPeriod = elapsedMinutes;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function generateResult() {
            // Generate random number 0-9
            const randomNumber = Math.floor(Math.random() * 10);
            const resultType = randomNumber <= 4 ? 'small' : 'big';
            
            // Calculate accuracy (70-95%)
            const accuracy = Math.floor(Math.random() * 26) + 70;
            
            // Check if result for this period already exists
            const existingResultIndex = gameState.history.findIndex(
                item => item.period === gameState.currentPeriod
            );
            
            if (existingResultIndex >= 0) {
                // Use existing result
                gameState.currentResult = gameState.history[existingResultIndex];
            } else {
                // Create new result object
                gameState.currentResult = {
                    period: gameState.currentPeriod,
                    number: randomNumber,
                    type: resultType,
                    accuracy: accuracy,
                    timestamp: new Date().getTime()
                };
                
                // Add to beginning of history
                gameState.history.unshift(gameState.currentResult);
                
                // Keep only last 20 results
                if (gameState.history.length > 20) {
                    gameState.history = gameState.history.slice(0, 20);
                }
                
                // Save to localStorage
                localStorage.setItem('gameHistory', JSON.stringify(gameState.history));
            }
            
            // Update UI
            renderCurrentResult();
            renderHistory();
        }

        function renderCurrentResult() {
            if (!gameState.currentResult) return;
            
            document.getElementById('resultNumber').textContent = gameState.currentResult.number;
            document.getElementById('resultType').textContent = gameState.currentResult.type;
            document.getElementById('resultType').className = `result-type ${gameState.currentResult.type}`;
            document.getElementById('prediction').textContent = 
                `Prediction Accuracy: ${gameState.currentResult.accuracy}% chance of being correct`;
        }

        function renderHistory() {
            const historyContainer = document.getElementById('historyItems');
            historyContainer.innerHTML = '';
            
            gameState.history.forEach((result, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="history-period">${result.period}</span>
                    <span class="history-number">${result.number}</span>
                    <span class="history-type ${result.type}">${result.type}</span>
                `;
                historyContainer.appendChild(historyItem);
            });
        }

        // Particles.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#a29bfe" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#6c5ce7", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    </script>
</body>
</html>
